<mat-card class="example-card" appearance="outlined" *ngFor="let task of tasks" cdkDrag>
  <mat-card-header cdkDragHandle>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ task.title }}</mat-card-title>
    <mat-card-subtitle>{{ task.status }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Due: {{ task.duedate }} {{ task.duetime ? ('at ' + task.duetime) : '' }}<br>
      Description: {{ task.description }}<br>
      Recurring: {{ task.recurring ? (task.recurring.frequency + ' times a ' + task.recurring.type) : 'None' }}
    </p>
    <mat-chip-set *ngIf="task.tags && task.tags.length">
      <mat-chip *ngFor="let tag of task.tags">{{ tag }}</mat-chip>
    </mat-chip-set>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editTask(task)">Edit</button>
    <button mat-button color="warn" (click)="deleteTask(task)">Delete</button>
  </mat-card-actions>
</mat-card>
