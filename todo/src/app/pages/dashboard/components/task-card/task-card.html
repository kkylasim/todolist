<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <div class="title">
        <mat-card-title>
          <h1>Today's tasks</h1>
        </mat-card-title>
        <mat-card-actions>
          <app-button icon="add" label="New Task" [routerLink]="'/taskView'"></app-button>
        </mat-card-actions>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="grid-container">
        <div class="item">
          <h3>To Do</h3>
          <app-expand-list></app-expand-list>
        </div>
        <div class="item">
          <h3>In Progress</h3>
          <app-expand-list></app-expand-list>
        </div>
        <div class="item">
          <h3>Completed</h3>
          <app-expand-list></app-expand-list>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
