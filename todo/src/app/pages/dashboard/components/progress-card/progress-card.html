<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
        <div class="title">
          <mat-card-title>
            <h1>My Progress</h1>
          </mat-card-title>
          <mat-card-actions>
            <app-button icon="add" label="Create Reward" (click)="openDialog()"></app-button>
          </mat-card-actions>
        </div>
    </mat-card-header>
    <mat-card-content class="content">
      <app-chart></app-chart>
      <p style="font-size: large;">
        {{ taskNumber }} of tasks to next reward
      </p>
    </mat-card-content>
  </mat-card>
