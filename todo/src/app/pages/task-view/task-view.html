<h1>Add a New Task</h1>

<div class="layout">
    <div class="title">
        <h3>Task Title</h3>
        <mat-form-field style="width:40%">
            <input matInput [(ngModel)]="newTask.title">
        </mat-form-field>
    </div>
    
    <div class="description">
        <h3>Description</h3>
        <mat-form-field style="width:80%; height:200px">
            <mat-label>Enter Task Description</mat-label>
            <textarea matInput [(ngModel)]="newTask.description"></textarea>
        </mat-form-field>
    </div>
    
    <div class="date">
        <h3>Due Date</h3>
        <mat-form-field>
            <mat-label>MM/DD/YYYY</mat-label>
            <input matInput [matDatepicker]="datePicker" [(ngModel)]="newTask.duedate">
            <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
            <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pick a time</mat-label>
            <input matInput [matTimepicker]="timePicker" [(ngModel)]="newTask.duetime">
            <mat-timepicker-toggle matIconSuffix [for]="timePicker"/>
            <mat-timepicker #timePicker/>
        </mat-form-field>          
    </div>
</div>

<div class="tags">
    <h3>Add Tag(s)</h3>
    <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Tag selection" [multiple]="true" [(ngModel)]="newTask.tags">
        @for (tag of tags; track tag) {
          <mat-chip-option [value]="tag" style="width: auto; margin-top: 10px;">{{tag}}</mat-chip-option>
        }
      </mat-chip-listbox>
</div>

<div>
    <mat-checkbox class="example-margin" [(ngModel)]="isRecurring">
        <h3>Make Recurring</h3>
    </mat-checkbox>
    <div class="recurring-frequency" *ngIf="isRecurring">
        <mat-form-field>
            <mat-label>Number</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0" [(ngModel)]="newTask.recurring.frequency"/>
        </mat-form-field>
        <h3>times a</h3>
        <mat-form-field>
            <mat-label>Select</mat-label>
            <mat-select [(ngModel)]="newTask.recurring.type" name="recurringType">
                <mat-option value="day">Day</mat-option>
                <mat-option value="week">Week</mat-option>
                <mat-option value="month">Month</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>

<div class="buttons">
    <app-button icon="cancel" label="Cancel"></app-button>
    <app-button label="Create" (click)="addTask()"></app-button>
</div>
